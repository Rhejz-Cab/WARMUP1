<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Activity</title>
</head>
<style>
    input{
        width: 200px;
        height: 60px;
        font-size: 20px;
    }
    button{
        width: 200px;
        height: 60px;
        font-size: 20px;
    }
    .box{
        text-align: center;

        

    }
    h2{
        font-size: 45px;
    }
    body{
        text-align: center;
        background-color: pink;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<body>

    <div class="box">
        <h2>Add 5 numbers</h2> <br>

        <input type="number" id="num1" placeholder="Enter Number 1"> <br> <br>
        <input type="number" id="num2" placeholder="Enter Number 2"> <br> <br>
        <input type="number" id="num3" placeholder="Enter Number 3"> <br> <br>
        <input type="number" id="num4" placeholder="Enter Number 4"> <br> <br>
        <input type="number" id="num5" placeholder="Enter Number 5"> <br> <br>
        

        <br>
        <button onclick="AddSum()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function AddSum(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);
            let n5 = Number(document.getElementById("num5").value);

            let sum = n1 + n2 + n3 + n4 + n5 ;

            document.getElementById("result").innerHTML = "Result: " + sum;
        }
    </script>
    
</body>
</html>
